<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link href="./lib/cal-heatmap/cal-heatmap.css" rel="stylesheet" />
<script src="./lib/cal-heatmap/cal-heatmap.js"></script>

</head>
<body style="background-color:white;">
<div id="cal-heatmap" style="height:100%;width:100%"></div>
<script>
    var cal = new CalHeatMap();
  	cal.init({
      domain: 'month',
      subDomain : 'week',
      start: new Date(2015,0),
      range: 12,
      data: {"1420675200":100,"1421280000":100,"1421971200":100},
      dataType: 'json',
      subDomainTitleFormat:{
        filled : 'widgets created for {date}',
        empty : 'no widgets {date}'
      },
      verticalOrientation: true,
      displayLegend: false, 
      onClick: function(date, count) {
      	console.log(d3.time.format('%U')(date) + ' clicked')
        window.open( './week' + d3.time.format('%U')(date), name = '_blank' )
      }
  	});
  </script>
</body>
</html>
